        #      path: /health
        #      port: 8080
        #      failureThreshould: 2
        #      periodSeconds: 5
        #      initialDelaySeconds: 30
        #  readinessProbe:
        #    httpGet:
        #      path: /health
        #      port: 8080
        #      failureThreshould: 2
        #      periodSeconds: 5
        #      initialDelaySeconds: 30


---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: expense
spec:
  selector:
      component: backend
      project: expense
      tier: app
  ports:
  - protocol: TCP
    port: 3306 #service-port
    targetPort: 3306 #target-port
           